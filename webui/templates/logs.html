<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>plex-sync</title>
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
	<meta http-equiv="EXPIRES" content="01 Jan 1970 00:00:00 GMT" />
	<meta http-equiv="PRAGMA" content="NO-CACHE" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
	<style>
		html,
		body,
		.container {
			height: 100%;
		}

		#logcontent {
			height: 100%
		}
	</style>
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				 aria-controls="navbar">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
				<a class="navbar-brand">Plex-Sync</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li class="active"><a href="/logs">Logs</a></li>
					<li><a href="/settings">Settings</a></li>
					<li><a href="https://github.com/danstis/Plex-Sync" target="_Blank">GitHub Project</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" style="height: 90%;">

		<div class="form-group" style="height: 90%;">
			<h1>Logs</h1>
			<ul class="nav nav-pills" id="logselector">
				<li role="presentation" id="general"><a href="/logs#general">General</a></li>
				<li role="presentation" id="webinterface"><a href="/logs#webinterface">Web Interface</a></li>
			</ul>
			<br/>

			<textarea id="logcontent" class="form-control" WRAP="off" autocomplete="off"></textarea>
		</div>


	</div>
	<!-- /.container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<script src="/static/js/jquery.logviewer.js"></script>
	<script type="text/javascript">
		if(window.location.hash.substr(1) == "" || window.location.hash.substr(1) == 'general'){
			var logfile = 'plex-sync.log';
			$("#general").addClass("active");
		}else if(window.location.hash.substr(1) == 'webinterface'){
			var logfile = 'plex-sync-webserver.log';
			$("#webinterface").addClass("active");
		}
		jQuery(document).bind("ready", function () {
			jQuery('#logcontent').logViewer({ logUrl: "/logs/"+logfile, refreshtimeout: 5000 });
		});
		$("#general").on("click", function(){window.location.reload()});
		$("#webinterface").on("click", function(){window.location.reload()});
	</script>
</body>

</html>
