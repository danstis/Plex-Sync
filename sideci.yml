linter:
  gometalinter:
    import_path: github.com/danstis/Plex-Sync
    options:
      config: gometalinter.json
      skip: config/
      cyclo-over: 15
      min-confidence: .80
      dupl-threshold: 50
      vendor: true
      tests: true
      errors: false
      fast: false
      enable:
        - errcheck
        - misspell

  misspell:
    options:
      locale: UK
      ignore: webui/static/css/main.css,.appveyor.yml
